# Simple Universal Dynamic Routing Configuration
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 8000 ssl;
    http2 on;
    server_name _;

    # SSL証明書設定
    ssl_certificate /etc/dcv-connection-gateway/certs/dcv.crt;
    ssl_certificate_key /etc/dcv-connection-gateway/certs/dcv.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ログ設定
    access_log /var/log/nginx/universal-proxy-access.log;
    error_log /var/log/nginx/universal-proxy-error.log;

    # クライアント設定
    client_max_body_size 1G;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ヘルスチェック
    location /health {
        return 200 "Universal Proxy OK";
        add_header Content-Type text/plain;
    }

    # 汎用動的ルーティング（IP:ポート指定）
    # パターン: /192.168.1.100:8443/path -> https://192.168.1.100:8443/path
    location ~ "^/([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}):([0-9]+)(.*)$" {
        proxy_pass https://$1:$2$3;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        tcp_nodelay on;
        proxy_socket_keepalive on;
    }

    # 404エラーページ（マッチしないリクエスト用）
    location / {
        return 404 "Not Found: Please specify IP:PORT in URL path";
        add_header Content-Type text/plain;
    }
}