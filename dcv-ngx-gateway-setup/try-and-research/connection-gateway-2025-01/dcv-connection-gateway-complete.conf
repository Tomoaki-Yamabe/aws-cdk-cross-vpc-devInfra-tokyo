# DCV Connection Gateway Configuration
# 外部認証とSession Resolver対応版

[log]
level = 'debug'

[gateway]
# Web接続設定
web-listen-endpoints = ['0.0.0.0:8443']

# HTTPS証明書設定
cert-file = '/etc/dcv-connection-gateway/certs/dcv.crt'
cert-key-file = '/etc/dcv-connection-gateway/certs/dcv.key'

[resolver]
# カスタムSession Resolverの設定
url = 'http://localhost:9000'
tls-strict = false

[health-check]
# ヘルスチェック設定
bind-addr = '127.0.0.1'
port = 8989

[authentication]
# 外部認証設定
url = 'http://localhost:8080'
tls-strict = false