# DCV Connection Gateway Configuration
# Session Resolver + Web Resources対応版

[log]
level = 'trace'

[gateway]
# Web接続設定
web-listen-endpoints = ['0.0.0.0:8443']

# HTTPS証明書設定
cert-file = '/etc/dcv-connection-gateway/certs/dcv.crt'
cert-key-file = '/etc/dcv-connection-gateway/certs/dcv.key'

[resolver]
# カスタムSession Resolverの設定
url = 'http://localhost:9000'
tls-strict = false

[health-check]
# ヘルスチェック設定
bind-addr = '127.0.0.1'
port = 8989

[web-resources]
# Web リソース設定（Session Resolver使用に必要）
# DCV Web Clientの静的ファイルを提供
root = '/usr/share/dcv/www'