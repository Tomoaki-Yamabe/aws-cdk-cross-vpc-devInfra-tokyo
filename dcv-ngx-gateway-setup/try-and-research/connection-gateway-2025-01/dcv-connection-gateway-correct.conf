# DCV Connection Gateway Configuration
# 公式ドキュメント準拠版

[log]
level = 'trace'

[gateway]
# Web接続設定
web-listen-endpoints = ['0.0.0.0:8443']

# HTTPS証明書設定
cert-file = '/etc/dcv-connection-gateway/certs/dcv.crt'
cert-key-file = '/etc/dcv-connection-gateway/certs/dcv.key'

[resolver]
# カスタムSession Resolverの設定
url = 'http://localhost:9000'
tls-strict = false

[dcv]
# DCV Serverへの接続設定
tls-strict = false

[web-resources]
# Web リソース設定（DCV Web Client用）
# 注意: 実際のWebサーバーが必要ですが、今回はSession Resolverのテストのため一時的に無効化
# url = 'http://localhost:8080'

[health-check]
# ヘルスチェック設定
bind-addr = '127.0.0.1'
port = 8989