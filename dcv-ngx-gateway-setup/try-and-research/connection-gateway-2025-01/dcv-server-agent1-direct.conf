[security]
# 直接接続用認証設定（Agent2成功パターン）
authentication="none"

# auth-token-verifierをコメントアウト（直接接続用）
#auth-token-verifier="https://127.0.0.1:8444"

# Origin制御設定（HTTP 407エラー対策）
allowed-http-host-regex = "^(10\.213\.66\.188|10\.150\.248\.162|vpce-.*\.vpce\.amazonaws\.com)$"
allowed-ws-origin-regex = "^https://(10\.213\.66\.188|10\.150\.248\.162|vpce-.*\.vpce\.amazonaws\.com)(:[0-9]+)?$"

[session-management]
# セッション管理設定
create-session = true

# Broker統合を有効化（Agent2と同様）
enable-broker-integration = true

[session-management/automatic-console-session]
# コンソールセッション所有者設定
owner="ubuntu"

[display]
# ディスプレイ設定（Agent2と同様）
gl-enable=true

[display/linux]
# Linux固有設定（Agent2と同様）
disable-local-console = true
gl-displays = [':0.0']
enable-web-access=true

[connectivity]
# 接続設定
#web-port=8443
#enable-quic-frontend=false

[log]
# ログ設定
#level = "INFO"