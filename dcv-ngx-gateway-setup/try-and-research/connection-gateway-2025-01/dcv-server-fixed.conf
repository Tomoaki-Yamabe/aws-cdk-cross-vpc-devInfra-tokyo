[security]
# Session Manager統合用の認証設定
auth-token-verifier = "https://10.150.248.162:8445/agent/validate-authentication-token"
ca-file = "/etc/dcv-session-manager-agent/broker_cert.pem"

# Origin制御設定（HTTP 407エラー解決済み）
allowed-http-host-regex = "^(10\.213\.66\.188|vpce-.*\.vpce\.amazonaws\.com)$"
allowed-ws-origin-regex = "^https://(10\.213\.66\.188|vpce-.*\.vpce\.amazonaws\.com)(:[0-9]+)?$"

[session-management]
# セッション管理設定
create-session = true

[display]
# ディスプレイ設定
target-fps = 25

[connectivity]
# 接続設定
enable-quic-frontend = true

[log]
# ログ設定
level = "info"