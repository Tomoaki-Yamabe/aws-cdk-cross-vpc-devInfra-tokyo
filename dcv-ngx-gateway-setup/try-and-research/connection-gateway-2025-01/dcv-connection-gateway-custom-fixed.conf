# DCV Connection Gateway Configuration
# カスタムSession Resolver用設定（導通確認最優先・セキュリティ度外視）

[log]
level = 'info'

[gateway]
# Web UI settings
web-listen-endpoints = ['0.0.0.0:8443']

# HTTPS証明書設定（既存の証明書を使用）
cert-file = '/etc/dcv-connection-gateway/dcv-connection-gateway.pem'
cert-key-file = '/etc/dcv-connection-gateway/dcv-connection-gateway.key'

[resolver]
# カスタムSession Resolverの設定
url = 'http://localhost:9000'

# セキュリティ設定を無効化（導通確認優先）
tls-strict = false

[health-check]
# ヘルスチェック設定
bind-addr = '127.0.0.1'
port = 8989

[web-resources]
# Web resources設定
local-resources-path = '/usr/share/dcv-connection-gateway/web'