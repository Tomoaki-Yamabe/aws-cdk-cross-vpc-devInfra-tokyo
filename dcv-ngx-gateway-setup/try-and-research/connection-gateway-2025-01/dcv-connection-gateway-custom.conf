# DCV Connection Gateway Configuration
# カスタムSession Resolver用設定（導通確認最優先・セキュリティ度外視）

[log]
level = 'info'

[display]
# Web UI settings
web-url-path = '/'
web-resources-path = '/usr/share/dcv-connection-gateway/web'

[connectivity]
# Network settings
web-listen-endpoints = ['0.0.0.0:8443']
web-use-https = true

# HTTPS証明書設定（既存の証明書を使用）
tls-certificate-file = '/etc/dcv-connection-gateway/dcv-connection-gateway.pem'
tls-certificate-key-file = '/etc/dcv-connection-gateway/dcv-connection-gateway.key'

[resolver]
# カスタムSession Resolverの設定
url = 'http://localhost:9000'

# セキュリティ設定を無効化（導通確認優先）
# ca-file = ''
# cert-file = ''
# cert-key-file = ''

[health-check]
# ヘルスチェック設定
enable-health-check = true
health-check-bind-addr = '127.0.0.1'
health-check-port = 8989

[authentication]
# 認証設定（セキュリティ度外視）
# auth-token-verifier = ''

[session]
# セッション設定
# session-storage = 'memory'

[security]
# セキュリティ設定を最小限に
# enable-quic = false
# quic-listen-endpoints = []

# CORS設定（開発用）
# allowed-origins = ['*']

[logging]
# 詳細ログ出力
log-level = 'debug'
log-directory = '/var/log/dcv-connection-gateway'