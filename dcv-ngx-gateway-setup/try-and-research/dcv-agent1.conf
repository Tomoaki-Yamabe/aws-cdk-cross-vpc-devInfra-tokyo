[connectivity]
web-port = 8443
web-url-path = "/"
quic-port = 8443

[security]
# 開発環境用に認証を無効化
authentication = none
# TLS検証を緩和
no-tls-strict = true

[session-management]
# 自動セッション作成を有効化
create-session = true
# Session Managerとの統合を無効化
enable-broker = false

[display]
# パフォーマンス設定
target-fps = 30
enable-qu = true

[clipboard]
enabled = true

[log]
level = info

# 自動セッション設定
[session-management/automatic-console-session]
owner = "ubuntu"