# DCV Dynamic Agent Routing Configuration - Simplified
# オンデマンドAgent対応 - 動的IPルーティング
# URL形式: https://10.213.66.188:8443/<AgentのIP>/

# WebSocket Upgrade Map
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 8443 ssl;
    server_name _;

    # SSL証明書設定
    ssl_certificate /etc/dcv-connection-gateway/certs/dcv.crt;
    ssl_certificate_key /etc/dcv-connection-gateway/certs/dcv.key;
    
    # SSL最適化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ログ設定
    access_log /var/log/nginx/dcv-access.log;
    error_log /var/log/nginx/dcv-error.log;

    # クライアント設定
    client_max_body_size 1G;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ヘルスチェック
    location = /health {
        return 200 "ok";
        add_header Content-Type text/plain;
    }

    # API情報
    location = /api/agents/available {
        return 200 '{"status":"Dynamic routing enabled","supported_ranges":["10.150.248.x","192.168.x.x"]}';
        add_header Content-Type application/json;
    }

    # ゲートウェイ情報（ルートアクセス）
    location = / {
        return 200 'DCV Dynamic Gateway - Access via: https://10.213.66.188:8443/<agent_ip>/';
        add_header Content-Type text/plain;
    }

    # Agent1専用ルート
    location /10.150.248.180/ {
        proxy_pass https://10.150.248.180:8443/;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        
        # WebSocket対応ヘッダー
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # 標準ヘッダー
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # タイムアウト設定
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # バッファリング無効化
        proxy_buffering off;
        tcp_nodelay on;
        proxy_socket_keepalive on;
    }

    # Agent2専用ルート
    location /10.150.248.136/ {
        proxy_pass https://10.150.248.136:8443/;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        
        # WebSocket対応ヘッダー
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # 標準ヘッダー
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # タイムアウト設定
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # バッファリング無効化
        proxy_buffering off;
        tcp_nodelay on;
        proxy_socket_keepalive on;
    }

    # 192.168.1.x範囲の動的ルーティング（例）
    location ~ ^/192\.168\.1\.([0-9]+)/(.*)$ {
        set $agent_ip "192.168.1.$1";
        set $agent_path "/$2";
        
        proxy_pass https://$agent_ip:8443$agent_path;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        
        # WebSocket対応ヘッダー
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # 標準ヘッダー
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # タイムアウト設定
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # バッファリング無効化
        proxy_buffering off;
        tcp_nodelay on;
        proxy_socket_keepalive on;
    }

    # その他のIPアドレスは拒否
    location ~ ^/([0-9]+\.[0-9]+\.[0-9]+\.[0-9]+)/ {
        return 403 "Forbidden: IP range not allowed";
    }
}